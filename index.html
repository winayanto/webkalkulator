<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            background: #ecf0f3;
        }

        .container {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 6px 6px 12px #cbced1, -6px -6px 12px #ffffff;
            width: 90%;
            max-width: 320px;
            text-align: center;
        }

        .display input {
            width: 100%;
            height: 60px;
            font-size: 24px;
            outline: none;
            border: none;
            text-align: right;
            padding-right: 10px;
            background: #ecf0f3;
            border-radius: 6px;
            box-shadow: inset 4px 4px 6px #cbced1, inset -4px -4px 6px #ffffff;
        }

        .btns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border: none;
            outline: none;
            border-radius: 4px;
            transition: .1s;
            box-shadow: 3px 3px 6px #cbced1, -3px -3px 6px #ffffff;
            background: #fff;
        }

        button:hover {
            box-shadow: inset 3px 3px 6px #cbced1, inset -3px -3px 6px #ffffff;
        }

        #eval { background: #33ccff; color: #fff; }
        #ac { background: #33cc33; color: #fff; }
        #ce { background: #ff3399; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0" readonly>
        </div>
        <div class="btns">
            <button id="ce" onclick="backspc()">CE</button>
            <button id="ac" onclick="clearScreen()">AC</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>
            <button onclick="fact()">x!</button>
            <button onclick="insert('%')">%</button>
            <button onclick="sqrt()">√</button>
            <button onclick="pi()">π</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')">+</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('*')">×</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('/')">÷</button>
            <button onclick="insert('0')">0</button>
            <button onclick="cos()">cos</button>
            <button onclick="log()">log</button>
            <button onclick="insert('-')">-</button>
            <button onclick="e()">e</button>            
            <button onclick="tan()">tan</button>
            <button onclick="sin()">sin</button>
            <button onclick="pow()">x^y</button>
            <button onclick="insert('.')">.</button>
            <button id="eval" onclick="calculate()">=</button>
        </div>
    </div>
</body>
<script>
    var screen = document.querySelector('#screen');

    function insert(value) {
        screen.value += value;
    }

    function clearScreen() {
        screen.value = '';
    }

    function calculate() {
        try {
            screen.value = eval(screen.value);
        } catch (e) {
            screen.value = 'Error';
        }
    }

    function sin() { screen.value = Math.sin(screen.value); }
    function cos() { screen.value = Math.cos(screen.value); }
    function tan() { screen.value = Math.tan(screen.value); }
    function pow() { screen.value = Math.pow(screen.value, 2); }
    function sqrt() { screen.value = Math.sqrt(screen.value); }
    function log() { screen.value = Math.log(screen.value); }
    function pi() { screen.value = Math.PI; }
    function e() { screen.value = Math.E; }
    function fact() {
        let num = parseInt(screen.value), f = 1;
        for (let i = 1; i <= num; i++) f *= i;
        screen.value = f;
    }
    function backspc() {
        screen.value = screen.value.slice(0, -1);
    }
</script>
</html>
